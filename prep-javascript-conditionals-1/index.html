<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals - 1</title>
</head>

<body>
  <script>
    var age = prompt("Please enter your age:");
    if (age < 18) {
      console.log("A child.");
    } else {
      console.log("An adult.");
    }

    var studentScore1 = prompt("Please enter the first student score:");
    if (studentScore1 >= 70) {
      console.log("Congrats you received a passing grade!");
    } else {
      console.log("Oh no you failed!");
    }

    var studentScore2 = prompt("Please enter the second student score:");
    if (studentScore2 < 60) {
      console.log("F");
    } else if (studentScore2 < 70) {
      console.log("D");
    } else if (studentScore2 < 80) {
      console.log("C");
    } else if (studentScore2 < 90) {
      console.log("B");
    } else if (studentScore2 < 100) {
      console.log("A");
    } else {
      console.log("A+");
    }

    var season = prompt("Please enter the season:");
    season = season.toLowerCase();
    if (season === "summer") {
      console.log("it's hot today");
    } else if (season === "spring") {
      console.log("the flowers are blooming");
    } else if (season === "autumn") {
      console.log("the leaves are changing");
    } else if (season === "winter") {
      console.log("it's a cold day");
    } else {
      console.log("please enter a valid season");
    }

    var dayOfTheWeek = prompt("Please enter day of the week:");
    dayOfTheWeek = dayOfTheWeek.toLowerCase();
    if (dayOfTheWeek === "saturday" || dayOfTheWeek === "sunday") {
      console.log("Have a good weekend!");
    } else {
      console.log("It's a weekday :(");
    }
  </script>
</body>

</html>
