<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Boolean Undefined Null</title>
</head>

<body>
  <script>
    var favoriteItem = "shrimp";
    var price = "1.5";
    var isLaptop = false;
    var isExpensive = (price > 500);
    var isCheap = (price < 500);
    var undefinedVariable;
    var nullVariable = null;

    console.log("Is my favorite item a laptop? " + isLaptop);
    console.log("isLaptop type " + (typeof isLaptop));
    console.log("Is my favorite item expensive? " + isExpensive);
    console.log("Is my favorite item cheap? " + isCheap);
    console.log("Undefined variable: " + undefinedVariable);
    console.log("Null variable: " + nullVariable);

  </script>
</body>

</html>
